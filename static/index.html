<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Static files - NodeJS</title>
    <link rel="stylesheet" href="/index.css">
</head>

<body>
    <h1>NodeJS</h1>
    <h2>Search</h2>
    <form action="/search" method="get">
        <fieldset>
            <label for="q">
                Search
            </label>
            <input type="text" name="q" id="q">

            <input type="submit" value="🔍" style="border: 0" title="Buscar!">
        </fieldset>
    </form>

    <hr>

    <h2>Login</h2>
    <form action="/login" method="post">
        <fieldset>
            <label for="email">
                e-mail
            </label>
            <input type="email" name="email" id="email">
        </fieldset>
        <fieldset>
            <label for="password">
                password
            </label>
            <input type="password" name="password" id="password">
        </fieldset>
        <fieldset>
            <input type="submit" value="Login!">
        </fieldset>
    </form>

    <hr>

    <h2>File upload!</h2>
    <form action="/upload" enctype="multipart/form-data" method="post">
        <fieldset>
            <label for="the_file">
                The file
            </label>
            <input type="file" name="the_file" id="the_file">
        </fieldset>
        <fieldset>
            <input type="submit" value="Upload!">
        </fieldset>
    </form>

</body>

</html>
